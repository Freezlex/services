server {
    listen 80;
    listen [::]:80;

    server_name freezlex.dev www.freezlex.dev;
    server_tokens off;

    location / {
        return 301 https://freezlex.dev$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name freezlex.dev www.freezlex.dev;

    ssl_certificate /etc/nginx/ssl/live/freezlex.dev/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/freezlex.dev/privkey.pem;
}