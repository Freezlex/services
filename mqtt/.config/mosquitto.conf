log_type all
log_facility 5

listener 1883

port 8883

listener 9001
protocol websockets

persistence true
persistence_location /mosquitto/data/mosquitto.db
log_dest file /mosquitto/log/mosquitto.log

## Authentication ##
# By default, Mosquitto >=2.0 allows only authenticated connections. Change to true to enable anonymous connections.
allow_anonymous true
password_file /mosquitto/config/mosquitto.password