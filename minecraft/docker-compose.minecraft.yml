version: '3.8'

services:
  minecraft:
    image: itzg/minecraft-server:latest
    container_name: minecraft
    environment:
      EULA: "TRUE"
      TYPE: "VANILLA"
      VERSION: "1.20.4"
      MEMORY: "10G"
      SERVER_NAME: "Freezlex's Bathtub"
      # World Type
      LEVEL_TYPE: FLAT
      GENERATOR_SETTINGS: >-4
          {
              "layers": [
                  {
                      "block": "minecraft:bedrock",
                      "height": 1
                  },
                  {
                      "block": "minecraft:stone",
                      "height": 25
                  },
                  {
                      "block": "minecraft:grass",
                      "height": 15
                  }
              ],
              "biome": "minecraft:plains"
          }
      MOTD: "\u00a76\u2500\u00a7e\u2b1d\u00a76\u2500\u00a7e\u2b1d\u00a76\u2500\u00a7e\u2b1d\u00a76\u2500 \u00a7cFreezlex's Bathtub\u00a76 \u2500\u00a7e\u2b1d\u00a76\u2500\u00a7e\u2b1d\u00a76\u2500\u00a7e\u2b1d\u00a76\u2500\\n  \u00a79fabric\u00a76 | \u00a7emc.freezlex.dev\u00a76 | \u00a791.20.4"
      ICON: "https://matrix-client.matrix.org/_matrix/media/r0/download/matrix.org/fOlSCTKsGbDEAEPLAwSmXpro"
      # Auto-pause server when no one is connected
      ENABLE_AUTOPAUSE: "TRUE"
    volumes:
      - ./minecraft/.data:/data:rw
      - ./minecraft/.logs/:/data/logs
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.minecraft.rule: 'Host(`mc.${DOMAIN_NAME:-localhost}`)'
      # UDP Pass through
      traefik.udp.routers.minecraft.entrypoints: minecraft
      traefik.udp.routers.minecraft.service: minecraft
      traefik.udp.services.minecraft.loadbalancer.server.port: 25565
    networks:
      - proxy-network